{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add your video request</title>

    <link href="{% static 'videorequest/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'videorequest/vrform.css' %}" role="main">

</head>
<body>
    <div class="container">
        <form class="form-signin" method="POST" action="{% url 'vrform' %}">
            {% csrf_token %}
            <h4 class="form-signin-heading">Add your video request here</h4>
            <div class="form-group">
                <label for="inputName" class="sr-only">Video title</label>
                {{from.videoname}}
                <!--<input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>-->
            </div>
            <div class="form-group">
                <label for="comment" class="'sr-only">Details to be discussed in videos</label>
                {{from.videodesc}}
                <!--<textarea class="form-control" rows="5" id="'comment" placeholder="Comment" required></textarea>-->
            </div>
            <button class="btn btn-lg btn-success btn-block" type="sudmit">Submit</button>
        </form>
    </div>
    
</body>
</html>
